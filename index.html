<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp While</title>
</head>
<body>
<h1>Thực hành vòng lặp While</h1>
<button type="button" onclick="Bai1()">Bài 1</button><br>
<button type="button" onclick="bai2()">Bài 2</button>
<script>
    function Bai1() {
        let num;
        let total = 0;
        while (num != -1) {
            num = parseInt(prompt("Enter a number: "))
            alert(num);
            total += num;
            alert(total);
        }
    }
    function bai2(){
    let i=1;
    while (i<100){
        document.write("<hr width = " + i + "%>");
        i++;
        }
    }

</script>
</body>
</html>
